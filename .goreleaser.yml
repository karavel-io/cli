project_name: karavel
before:
  hooks:
    - go mod tidy
    - addlicense -c "The Karavel Project" -l apache .
builds:
  - main: ./cmd/karavel
    binary: karavel
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w
      - -X github.com/projectkaravel/cli/internal/version.version={{.Version}}
      - -X github.com/projectkaravel/cli/internal/version.gitCommit={{.Commit}}
      - -X github.com/projectkaravel/cli/internal/version.buildDate={{.Date}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
nfpms:
  - replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
      linux: Linux
    vendor: The Karavel Project
    homepage: https://karavel.io
    description: The Karavel CLI
    license: Apache 2.0
    formats:
      - deb
      - rpm
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-edge"
release:
  draft: true
  prerelease: auto
  header: |
    ## Karavel CLI ({{ .Tag }})

    ### Changelog
    <copy the relevant CHANGELOG.md entries>

    ### Docker images
    - `docker pull ghcr.io/projectkaravel/cli:{{ .Tag }}`
    - `docker pull quay.io/karavel/cli:{{ .Tag }}`
changelog:
  skip: true
